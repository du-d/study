<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一级标签</h1>
    <p>这是一个类似段落的东西</p>
    <p>再来一段</p>
    <h2>二级标签</h2>
    <ol>
        <li>这是第一项</li>
        <li>这是第二项</li>
    </ol>
    <h3>三级标签</h3>
    <ul>
        <li>无序</li>
        <li>wuxuuu</li>
    </ul>
    <dl>
        <dt>这是一个物品</dt>
        <dd>这是一条介绍</dd>
        <dd>这也是一条介绍</dd>
    </dl>
    <table border="1" cellspacing=0 table-layout:fixed>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
